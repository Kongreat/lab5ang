<div class="main-card"  [ngStyle]="{'background-color': card.hex}">
  <p>Id: {{card.id}}</p>
  <p>Hex: {{card.hex}}</p>
  <p>Color name: {{card.name}}</p>
  <p>Hex:</p> <input type="text" (keydown.enter) = "sendHex($event)" placeholder={{card.hex}}>
  <p>Color name: </p><input type="text" (keydown.enter) = "sendColor($event)" placeholder={{card.name}}>
</div>
